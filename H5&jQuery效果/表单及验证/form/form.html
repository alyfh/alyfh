	<script>
	function byClass(parent,name){
	if (parent.getElementsByClassName){
		var aEl=parent.getElementsByClassName(name);
		var arr=[];
		for (var i=0; i<aEl.length; i++){
			arr.push(aEl[i]);
			}
		return arr;
		}
	var aEl=parent.getElementsByTagName("*");
	var arr=[];
	var re=new RegExp("\\b"+name+"\\b");
	for (var i=0; i<aEl.length;i++){
	if (re.test(aEl[i].className)){
			arr.push(aEl[i]);
			}
		}
	return arr;
	}
	var oShouji=document.getElementsByTagName("input")[0];
	var oYanzheng=document.getElementsByTagName("input")[2];
	var oE1=byClass(document,"e1")[0];
	var oE2=byClass(document,"e2")[0];
	var oBtn=byClass(document,"btn")[0];
	var oError=byClass(document,"error")[0];
	var oError2=byClass(document,"error2")[0];
	
	var arr_yanzheng=[];//ld new
	/*输入框的样式*/
	oYanzheng.onfocus=function(){
		oE2.style.display="none";
	}
	oYanzheng.onblur=function(){
		//ld top
		if(oYanzheng.value==''){
			oE2.style.display="block";	
			oError2.style.display="block";
			arr_yanzheng[1]=1;
		}
		else{//可以再次添加验证码的验证的返回值。。跟下面的手机判断一样
			oError2.style.display="none";
			arr_yanzheng[1]=0;
		}
		//ld end
	}
	oE2.onclick=function(){
		oE2.style.display="none";
		oYanzheng.focus();
	}
	oShouji.onfocus=function(){
		oE1.style.display="none";
	}
	oShouji.onblur=function(){
		//ld top
		if(oShouji.value==''){
			oE1.style.display="block";
			oError.style.display="block";
			arr_yanzheng[0]=1;
		}
		else{//当手机号不为空的时候判断位数
			if (!rel.test(oShouji.value)) {
				oError.style.display="block";
				arr_yanzheng[0]=1;
			}
			else{
				oError.style.display="none";
				arr_yanzheng[0]=0;
			}
		}
		//ld end
	}



	oE1.onclick=function(){
		oE1.style.display="none";
		oShouji.focus();
	}

	/*对btn按钮进行判断*/
	var rel=/1[0-9]{10}/;//ld 判断第一位为1的11位数字。。。
	oBtn.onclick=function(){
		if(oShouji.value==""){
			oError.style.display="block";
			arr_yanzheng[0]=1;
		}

	}




	var oOut=document.getElementById("outer");
	oOut.style.left=(document.documentElement.clientWidth-oOut.clientWidth)/2+"px";
	oOut.style.top=(document.documentElement.clientHeight-oOut.clientHeight)/2+"px";
	//$(".con").css({"margin-top":($("#outer").height()-$(".con").height())/2+"px"});
	$(".btn1").click(function(){
		if(oShouji.value==''){
			alert("您的手机号码为空");
			return false;
		}
		if(oYanzheng.value==''){
			alert("您的验证码为空");
			return false;
		}
		for(i=0;i<arr_yanzheng.length;i++){
			if(arr_yanzheng[i]==1){
				return false;
			}
		}
		
		$("#outer ul").css({"z-index":1});
		$("#outer .bianse").css({"width":$("#outer").width()/$("#outer .bianse").length+"px"})

		for(i=0;i<$("#outer .bianse").length;i++){
			$("#outer .bianse").eq(i).css({"background-position-x":-40*i+"px"})
		}
		setTimeout(function(){
			$("#outer ul").css({"z-index":-1});
			$("#outer").append("<div class='success'>登陆成功</div>")
		},1000)
	});

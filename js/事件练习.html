<script type="text/javascript">
	var oDiv=document.getElementById('lan');
	var oD=document.getElementsByTagName('div')
	document.onmousemove=function(a){
		var a=a||event
		with(oDiv.style){
			left=a.clientX+'px'
			top=a.clientY+'px'
		}
		for(var i=oD.length-1;i>0;i--){
			oD[i].style.left=oD[i-1].offsetLeft+'px'
			oD[i].style.top=oD[i-1].offsetTop+'px'
			oD[i].style.width=oD[i-1].offsetWidth+'px'
			oD[i].style.height=oD[i-1].offsetHeight+'px'
		}
	}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
    #myCanvas{
        margin: 0 auto;
        display: block;
    }
    </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script type="text/javascript">
  var c = document.getElementById('myCanvas');
  var ctx = c.getContext('2d');

  var mW = c.width = 300;
  var mH = c.height = 300;
  var lineWidth = 5;
  var r = mW / 2;
  var cR = r - 4 * lineWidth; 
  var startAngle = -(1 / 32 * Math.PI); 
  var endAngle = startAngle + 2 * Math.PI; 
  var xAngle = 1 * (Math.PI / 180); 
  var tmpAngle = startAngle; 

  var rander = function(){
    if(tmpAngle >= endAngle){
      return;
    }else if(tmpAngle + xAngle > endAngle){
      tmpAngle = endAngle;
    }else{
      tmpAngle += xAngle;
    }
    ctx.clearRect(0, 0, mW, mH);

    ctx.beginPath();
    ctx.lineWidth = lineWidth;
    ctx.strokeStyle = 'lime';
    ctx.arc(r, r, cR, startAngle, tmpAngle);
    ctx.stroke();
    ctx.closePath();

    
    requestAnimationFrame(rander);
  };

  rander();
  </script>
</body>
</html>

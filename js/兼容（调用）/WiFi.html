<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.lan{
				width: 200px;
				height: 200px;
				border-top: solid 20px;
				border-left: solid 20px;
			    border-radius: 200px 0 0 0;
			    margin: 50px auto;
			    transform: rotate(45deg);
			}
			.lAn{
				width: 150px;
				height: 150px;
				border-top: solid 20px;
				border-left: solid 20px;
			    border-radius: 160px 0 0 0;
			    margin: 20px auto;
			    transform: rotate(45deg);
			    position: absolute;
			    top: 90px;
			    left: 598px;
			}
			span{
				display: block;
				width: 100px;
				height: 100px;
				background: black;
			    border-radius: 160px 0 0 0;
			    margin: 20px auto;
			    transform: rotate(45deg);
			    position: absolute;
			    top: 150px;
			    left: 630px;
			}
		</style>
	</head>
	<body>
		<div class="lan">
			
		</div>
		<div class="lAn">
				
		</div>
		<span></span>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.lan{
				width: 200px;
				height: 100px;
				border: solid 1px;
				margin: 50px auto;
				border-radius: 10px;
				position: relative;
			}
			.lan .lAn{
				width: 180px;
				height: 80px;
				background: black;
				margin: 10px auto;
				border-radius: 10px;
			}
			.lan .lAn span{
				display: block;
				width: 20px;
				height: 35px;
				background: black;
				position: absolute;
				right: -30px;
				top: 30px;
				border-radius: 0 100px 100px 0;
			}
		</style>
	</head>
	<body>
		<div class="lan">
			<div class="lAn">
				<span>
					
				</span>
			</div>
		</div>
	</body>
</html>

<div class="box">
    <input class="in" type="text" value="" placeholder="卡号/邮箱/手机号">
    <input class="in" type="text" value="" placeholder="密码">
    <input class="ip" type="button" value="登陆" style="background: #F0B10F;">
    <input class="ip" type="button" value="企业注册" style="background: #0495FC;">
</div>
<script>
    var oBox = document.querySelector('.box');
    var oLsa = document.querySelector('.lsa');
    window.onscroll = function(){
        var st = document.documentElement.scrollTop || document.body.scrollTop;
        if(st>=oLsa.offsetHeight+50){
            with(oBox.style){
                position = 'fixed';
                left = 0;
                top = 0;
                width = '100%'
                display = 'block'
            }
        }
        else{
            with(oBox.style){
                position = 'static';
            }
        }
    }
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul,li{list-style: none;}
			ul{width: 600px;margin: 100px auto;}
			ul>li{width: 200px;height: 30px;background: pink;line-height: 30px;text-align: center;float: left;}
			ol{display: none;}
			ol>li{background: aqua;}
		</style>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('ul li').hover(function(){
					$(this).children("ol").stop(true).slideDown()
				},function(){
					$(this).children("ol").stop(true).slideUp()
				})
			})
		</script>
	</head>
	<body>
		<ul>
			<li>
				<span>一级菜单</span>
				<ol>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ol>
			</li>
			<li>
				<span>一级菜单</span>
				<ol>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ol>
			</li>
			<li>
				<span>一级菜单</span>
				<ol>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ol>
			</li>
		</ul>
	</body>
</html>

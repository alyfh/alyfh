<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width: 100px;height: 200px;background: red;margin: 50px auto;}
			.lan{background: yellow;}
		</style>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".adC").click(function(){
					$('div').animate({'width':'600px'},3000,'linear')
				})
				$(".reC").click(function(){
					$('div').animate({'width':'100px'},3000,'linear')
				})
				$(".tgC").click(function(){
					$('div').toggleClass('lan')
				})
			})
		</script>
	</head>
	<body>
		<div></div>
		<button class="adC">adc</button>
		<button class="reC">rec</button>
		<button class="tgC">tgc</button>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{background: #000000;}
			.sj{
				width: 300px;
				margin: 50px auto 30px;
				position: relative;
			}
			h3,h4{
				width: 100%;
				height: 30px;
				font-size: 14px;
				line-height: 30px;
				background: #C1C1C1;
				text-indent: 14px;
			}
			h4{
				display: none;
				position: absolute;
				top: 0;
				opacity: 0;
			}
			ul{
				width: 300px;
				height: 0px;
				overflow: hidden;
			}
			ul li{
				list-style: none;
				float: left;
				width: 96px;
				height: 150px;
				background: #ADFF2F;
				margin: 2px;
				/*animation-name:lan;
				-webkit-animation-duration: .1s;
				-webkit-animation-iteration-count: infinite;*/
			}
			/*@-webkit-keyframes lan{
					0%{background: yellow;}
					50%{background: pink;}
					100%{background: blueviolet;}
				}*/
			ul li img{
				width: 100%;
				height: 100%;
			}
			span{
				width: 50px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: yellow;
				margin-left: 250px;
				display: none;
				position: absolute;
				top: 0;
			}
			span:nth-child(2){
				background: pink;
				color: white;
			}
			.qh{
				width: 300px;
				height: 30px;
				position: relative;
				display: none;
			}
		</style>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#sj h3').click(function(){
					$('#sj ul').animate({
						'height':'310px',
					},3000,'linear',function(){})
					$('.qh').toggle()
					$('h4').toggle()
					$('span:eq(0)').show()
				})
				$('#sj h4').click(function(){
					$('#sj ul').animate({
						'height':'0px',
					},3000,'linear',function(){})
					$('.qh').toggle()
					$('span:eq(0)').toggle()
					$('span:eq(1)').hide()
					$('h4').toggle()
				})
				$('#sj span:eq(0)').click(function(){
					$('#sj ul').animate({
						'width':'300px',
						'height':'464px',
					},3000,'linear',function(){})
					$('span:eq(0)').toggle()
					$('span:eq(1)').toggle()
				})
				$('#sj span:eq(1)').click(function(){
					$('#sj ul').animate({
						'width':'300px',
						'height':'310px',
					},3000,'linear',function(){})
					$('span:eq(0)').toggle()
					$('span:eq(1)').toggle()
				})
			})
			
		</script>
	</head>
	<body>
		<div class="sj" id="sj">
			<h3>我的书架</h3>
			<h4></h4>
			<ul>
				<li><img src="img/lanw.jpg"/></li>
				<li><img src="img/lanbs.jpg"/></li>
				<li><img src="img/lan.jpg"/></li>
				<li><img src="img/lanyg.jpg"/></li>
				<li><img src="img/lanh.jpg"/></li>
				<li><img src="img/lanfb.jpg"/></li>
				<li><img src="img/alanf.jpg"/></li>
				<li><img src="img/alan.jpg"/></li>
				<li><img src="img/lanf.jpg"/></li>
			</ul>
			<div class="qh">
				<span>更多</span>
				<span>简化</span>
			</div>
			
		</div>
	</body>
</html>

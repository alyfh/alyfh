<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.oDiv1{width: 200px;height: 200px;background: yellow;}
			.oDiv2{width: 200px;height: 200px;background: aqua;border-radius: 50%;border: yellow solid 2px;}
		</style>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	$(function(){
	    		$('button:eq(0)').click(function(){
	    			$('#oDiv').addClass('oDiv2')  //添加
	    		})
	    		$('button:eq(1)').click(function(){
	    			$('#oDiv').removeClass('oDiv2')  //删除
	    		})
	    		$('button:eq(2)').click(function(){
	    			$('#oDiv').toggleClass('oDiv2')  //切换
	    		})
	    	})
	    </script>
	</head>
	<body>
		<div class="oDiv1" id="oDiv"></div>
		<button>T</button>
		<button>S</button>
		<button>Q</button>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<parent></parent>

	</div>
	<template id="parent">
		<div>
			<h3>this is parent--{{pmsg}}</h3>
			<child :cmsg="pmsg"></child>
		</div>
	</template>
	<template id="child">
		<div>
			<h3>this is child--{{cdata}}</h3>
			<button @click="change">点击变化</button>
		</div>
	</template>
	<script type="text/javascript">
		const Child={
			template:"#child",
			props:["cmsg"],
			data(){
				return {
					cdata:""
				}
			},
			mounted(){
				this.cdata=this.cmsg;
			},
			methods:{
				change(){
					this.cdata="被改变了";
				}
			}
		}
		const Parent={
			template:"#parent",
			data(){
				return {
					pmsg:"parent Data"
				}
			},
			components:{
				child:Child
			}
		};
		const App=new Vue({
			el:"#app",
			data:{},
			methods:{},
			components:{
				parent:Parent
				
			}
		})



		
	</script>
</body>
</html>

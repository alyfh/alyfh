<!DOCTYPE html>
<html>
<head>
	<title>template</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		<Parent></Parent>
		<Parent></Parent>
		<Parent></Parent>
	</div>
	<script type="text/javascript">
		Vue.component("Parent",{
			template:"<h1 @click='add'>{{msg}}</h1>",
			data:function(){
				return {
					msg:0
				}
			},
			methods:{
				add:function(){
					this.msg++;
				}
			}
		})
		var vm=new Vue({
			el:"#vm",
			data:{},
			methods:{}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>template</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		<p v-red="">人家都符合三个话剧</p>

	</div>
	<script type="text/javascript">
		Vue.directive("red",{
			bind:function(el){//设置第一加载需要做的事情
				el.style.color="red";
			},
			inserted:function(el){
				alert(2)
			},
			updated:function(el){
				alert(3)
			},
			unbind:function(el){
				alert(4)
			}
		})
		var vm=new Vue({
			el:"#vm",
			data:{},
			methods:{}
		})
	</script>
</body>
</html>

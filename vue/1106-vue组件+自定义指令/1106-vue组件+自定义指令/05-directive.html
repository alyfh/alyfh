<!DOCTYPE html>
<html>
<head>
	<title>template</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		<p v-color="'red'">亡羊补牢</p>
		<p v-color="'lime'">掩耳盗铃</p>
		<p v-color="'blue'">守株待兔</p>
		<p v-color="'pink'">揠苗助长</p>
	</div>
	<script type="text/javascript">
		Vue.directive("color",{
			bind:function(el,binding){
				el.style.color=binding.value;
			}
		})
		var vm=new Vue({
			el:"#vm",
			data:{},
			methods:{}
		})
	</script>
</body>
</html>

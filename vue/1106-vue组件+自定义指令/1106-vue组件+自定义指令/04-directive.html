<!DOCTYPE html>
<html>
<head>
	<title>template</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		<div v-xhr:foo:bar.a.b.c="msg">
		<!-- 	name:xhr
			value:hello,Vue,
			expression:msg
			arg:foo:bar
			modifiers:{a:true,b:true,c:true} -->

		</div>
	</div>
	<script type="text/javascript">
		Vue.directive("xhr",{
			bind:function(el,binding){
				var s="";
				s=s+"name:"+binding.name+"</br>";
				s+="value:"+binding.value+"</br>";
				s+="expression:"+binding.expression+"</br>";
				s+="arg:"+binding.arg+"</br>";
				s+="modifiers:"+JSON.stringify(binding.modifiers)+"</br>";
				el.innerHTML=s;
			}
		})
		var vm=new Vue({
			el:"#vm",
			data:{
				msg:"hello,Vue"
			},
			methods:{}
		})
	</script>
</body>
</html>

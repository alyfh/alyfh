<!DOCTYPE html>
<html>
<head>
	<title>template</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		<div v-xhr:foo:bar.red="msg">11111</div>
		<div v-xhr:foo:bar.lime="msg">22222</div>
	</div>
	<script type="text/javascript">
		Vue.directive("xhr",{
			bind:function(el,binding){
				if(binding.modifiers.red){
					console.log(binding)
					el.style.color="red";
				}
				if(binding.modifiers.lime){
					el.style.color="lime";
				}
			}
		})
		var vm=new Vue({
			el:"#vm",
			data:{
				msg:"hello,Vue"
			},
			methods:{}
		})
	</script>
</body>
</html>

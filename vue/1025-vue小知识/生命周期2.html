<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		{{msg}}
		<button>点击挂载</button>
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			data:{
				msg:"hello,Vue"
			},
			created:function(){
				console.log("created")
			},
			mounted:function(){
				console.log("挂载")
			},
			updated:function(){
				console.log("更新")
			},
			destroyed:function(){
				console.log("销毁")
			}
		});
		var btn=document.getElementsByTagName('button')[0];
		btn.onclick=function(){
			vm.$mount("#vm");
		}
	</script>
</body>
</html>

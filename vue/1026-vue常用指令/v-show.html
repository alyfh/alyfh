<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		<h1 v-show="false">莫斯利安</h1>
		<h1 v-show="1">李懿霖</h1>
		<h1 v-show="2">赫曼曼</h1>
		<h1 v-show="0">刘耀儒</h1>
		<h1 v-show="-1">董琪龙</h1>
		<h1 v-show="x>y">YES</h1>
		<button @click="toggle">点击切换</button>
		<div v-show="isShow" style="width:100px;height:100px;background:red;"></div>

		

	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#vm",
			data:{
				x:10,
				y:20,
				isShow:true
			},
			methods:{
				toggle:function(){
					this.isShow=!this.isShow;
				}
			}
		})
	</script>
</body>
</html>

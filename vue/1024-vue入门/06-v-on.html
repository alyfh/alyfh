<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		<button @click="sub">-</button>
		<span>{{num}}</span>
		<button @click="add">+</button>
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#vm",
			data:{
				num:10
			},
			methods:{
				sub:function(){
					this.num--;
				},
				add:function(){
					this.num++;
				}
			}
		})
	</script>
</body>
</html>

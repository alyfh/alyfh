<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>模板</title>

<body>
	<div id="vm">

		<h1>{{'hello,'+message}}</h1>
		<h1>{{x>y?'郝柳婷真美':'郝柳婷更美'}}</h1>
		<h1>{{message.split("").reverse().join("")}}</h1>
	</div>
	<script type="text/javascript">

			el:"#vm",
			data:{
				message:"node",
				x:10,
				y:20
			}
		})

	</script>
</body>

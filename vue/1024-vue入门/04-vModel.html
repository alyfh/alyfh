<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-model</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="vm">
		<input type="text" v-model="name">
		<div>{{name}}</div>
		<div v-once>once----{{name}}</div>
		<div v-html="name"></div>
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#vm",
			data:{
				name:"VUE"
			}
		})

	</script>
</body>
</html>

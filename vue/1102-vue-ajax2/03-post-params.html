<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript" src="vue-resource.js"></script>
	</head>
	<body>
		<div id="vm">
			<div>
				账号
				<input type="text" v-model="name">
			</div>
			<div>
				密码
				<input type="text" v-model="pass">
			</div>
			<button @click="request">登陆</button>
		</div>
		<script>
			var vm=new Vue({
				el:"#vm",
				data:{
					name:"",
					pass:""
				},
				methods:{
					request:function(){
						this.$http({
							url:"source/form2.php",
							method:"POST",
							data:{
								user:this.name,
								pass:this.pass
							},
							emulateJSON:true,
							emulateHTTP:true
						}).then(function(res){
							alert(res.data)
						})
					}
				}
			})
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript" src="vue-resource.js"></script>
	</head>
	<body>
		<div id="vm">
			<button @click="req">请求数据</button>
			<h1>{{msg}}</h1>
		</div>
		<script>
			var vm=new Vue({
				el:"#vm",
				data:{
					msg:""
				},
				methods:{
					req:function(){
						this.$http({
							url:"source/1.txt",
							method:'POST'
						}).then(function(res){
							console.log(res.data)
							this.msg=res.data;
						})
					}
				}
			})
			
		</script>
	</body>
</html>

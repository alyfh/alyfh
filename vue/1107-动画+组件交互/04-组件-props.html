<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	
</head>
<body>
	<div id="App">
		<Child :aa="message" :n="name"></Child>
	</div>
	<template id="child">
		<h1>这是接收的数据：{{aa}}---{{n}}</h1>
	</template>
	<script type="text/javascript">
		var child={
			template:"#child",
			props:["aa","n"]
		}
		new Vue({
			el:"#App",
			data:{
				message:"王者荣耀",
				name:"Component"
			},
			methods:{},
			components:{
				Child:child
			}
		})
	</script>
</body>
</html>

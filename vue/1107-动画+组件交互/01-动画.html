<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<style type="text/css">
	button{
		font-size: 40px;
	}
	.box{
		width: 200px;
		height: 200px;
		background: purple;
		position: absolute;
		left: 400px;
		top: 100px;
	}
	.aa-enter{
		left: 0px;
		opacity: 0;
		transform: rotate(480deg) scale(0.1);
	}
	.aa-enter-active,.aa-leave-active{
		transition: all 0.5s;
	}
	.aa-enter-to{
		left: 400px;
		opacity: 1;
	}
	.aa-leave{
		left: 400px;
		opacity: 1;
	}
	.aa-leave-to{
		left: 800px;
		transform: rotate(480deg) scale(0.1);
		opacity: 0;
	}
	</style>
</head>
<body>
	<div id="App">
		<button @click="isShow=!isShow">toogle</button>
		<transition name="aa">
			<div class="box" v-show="isShow"></div>
		</transition>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#App",
			data:{
				isShow:false
			},
			methods:{}
		})
	</script>
</body>
</html>

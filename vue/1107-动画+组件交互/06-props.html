<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="App">
		<Parent></Parent>
	</div>
	<template id="parent">
		<div>
			<p>parent--数据-->{{pmsg}}</p>
			<Child :cmsg="pmsg"></Child>
		</div>
	</template>
	<template id="child">
		<div>
			<p>child数据-->{{cmsg}}</p>
		</div>
	</template>
	<script type="text/javascript">
		var child={
			template:"#child",
			props:{
				cmsg:Number
			}
		}
		var parent={
			template:"#parent",
			data(){
				return {
					pmsg:33333
				}
			},
			components:{
				Child:child
			}
		}
		new Vue({
			el:"#App",
			data:{},
			methods:{},
			components:{
				Parent:parent
			}
		})
	</script>
</body>
</html>

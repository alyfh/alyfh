<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
	.ng-cloak{
		display: none;
	}
	</style>
</head>
<body class="ng-cloak">
	<div ng-controller="ctrl">
		<one>
			<ul>
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
			</ul>
		</one>
		<two>
			<p>aaaaa</p>
			<p>bbbbb</p>
		</two>
	</div>
	<script type="text/javascript">
		var myModule=angular.module("app",[]);
		myModule.controller("ctrl",function($scope){

		})
		myModule.directive("one",function(){
			return {
				restrict:"EA",
				template:"<div><h1>这是模板</h1><div ng-transclude></div></div>",
				transclude:true,
				replace:true
			}
		})
		myModule.directive("two",function(){
			return {
				restrict:"EA",
				templateUrl:"view/1.html",
				transclude:true,
				replace:true
			}
		})
	</script>
</body>
</html>

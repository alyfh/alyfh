<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>模板</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
	.ng-cloak{
		display: none;
	}
	</style>
</head>
<body class="ng-cloak">
	<div hello></div>
	<hello></hello>
	<hello2></hello2>
	
	<script type="text/javascript">
		var myModule=angular.module("myApp",[]);
		myModule.controller("ctrl",function($scope){

		})
		myModule.directive("hello",function(){
			return {
				restrict:"EA",
				template:"<div><h1>hello,angular</h1><h2>1111</h2></div>",
				replace:true//替换
			}
		})
		myModule.directive("hello2",function(){
			return {
				restrict:"EA",
				templateUrl:"view/04.html",
				replace:true
			}
		})
	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text">
	<h1>hello,</h1>
	<script>
	var input=document.getElementsByTagName("input")[0];
	var h1=document.getElementsByTagName("h1")[0];
	input.oninput=function(){
		h1.innerHTML="hello,"+input.value;
	}
	</script>
</body>
</html>

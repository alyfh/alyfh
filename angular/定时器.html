<!DOCTYPE html>
<html ng-app="myLan">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="ng-cloak">
		<div ng-controller="ctrl">
			<h1>{{str}}</h1>
		</div>
		<script type="text/javascript">
			var myLan=angular.module("myLan",[])
			myLan.controller("ctrl",function($scope,$timeout){
				$scope.str="lan"
				$scope.timer=$timeout(function(){
					$scope.str="Lan"
				},3000)
			})
			
		</script>
	</body>
</html>

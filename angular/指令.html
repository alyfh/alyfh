<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-init="x=10;y='hello,lan';json={name:'lan',age:20};arr=['a','b',30]">
			<h1>{{'lan'+x}}</h1>
			<h1>{{y}}</h1>
			<h1>{{arr[2]}}</h1>
			<h1>nihao{{json.name}}</h1>
			<h1>{{'nihao'+json.name}}</h1>
			
			<h1 ng-bind="'lan'+x"></h1>
			<h1 ng-bind="y"></h1>
			<h1 ng-bind="arr[1]"></h1>
			<h1 ng-bind="'nihao'+json.name"></h1>
			<h1></h1>
		</div>
	</body>
</html>
<!--
	ng-init: 初始化
	ng-bind: 绑定数据
-->

<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular-1.3.0.js"></script>
	<style>
	.ng-cloak{
		display: none;
	}
	</style>
</head>
<body class="ng-cloak">
	<div ng-controller="ctrl">
		<div>账号:<input type="text" ng-model="name"></div>
		<div>密码:<input type="text" ng-model="pass"></div>
		<button ng-click="request()">提交</button>
	</div>
	<div style="height:400px;"></div>
	<script>
	var myModule=angular.module("myApp",[]);
	myModule.controller("ctrl",function($scope,$http){
		$scope.name="";
		$scope.pass="";
		$scope.request=function(){
			$http({
				url:"source/source/form.php?user="+$scope.name+"&pass="+$scope.pass+"&_="+new Date().getTime(),
				method:"get"
			}).success(function(res){
				alert(res)
			})
		}
	})
	</script>
</body>
</html>

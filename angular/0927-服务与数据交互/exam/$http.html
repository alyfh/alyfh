<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular-1.3.0.js"></script>
	<style>
	.ng-cloak{
		display: none;
	}
	</style>
</head>
<body class="ng-cloak">
	<div ng-controller="ctrl">
		<button ng-click="request()">请求数据</button>
		<ul>
			<li ng-repeat="i in data.sites">{{i.Name}}---{{i.Url}}</li>
		</ul>
	</div>
	<div style="height:400px;"></div>
	<script>
	var myModule=angular.module("myApp",[]);
	myModule.controller("ctrl",function($scope,$http){
		$scope.request=function(){
			$http({
				url:"source/test.json",
				method:"get"
			}).success(function(d){
				$scope.data=d;
				console.log(d)
			}).error(function(d){

			})
		}
	})
	</script>
</body>
</html>

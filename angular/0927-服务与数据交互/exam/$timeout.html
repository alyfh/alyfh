<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular-1.3.0.js"></script>
	<style>
	.ng-cloak{
		display: none;
	}
	</style>
</head>
<body class="ng-cloak">
	<div ng-controller="ctrl">
		<h1>{{str}}</h1>
		<h1>{{date}}</h1>
	</div>
	<div style="height:400px;"></div>
	<script>
	var myModule=angular.module("myApp",[]);
	myModule.controller("ctrl",function($scope,$timeout,$location,$interval){
		$scope.str="angular";
		$scope.date=new Date().getFullYear()+"年"+(new Date().getMonth()+1)+"月"+new Date().getDate()+"日"+new Date().getHours()+"时"+new Date().getMinutes()+"分"+new Date().getSeconds()+"秒";
		$scope.timer=$timeout(function(){
			$scope.str=$location.absUrl()
		},3000)
		$timeout.cancel($scope.timer);
		$scope.timer2=$interval(function(){
			$scope.date=new Date().getFullYear()+"年"+(new Date().getMonth()+1)+"月"+new Date().getDate()+"日"+new Date().getHours()+"时"+new Date().getMinutes()+"分"+new Date().getSeconds()+"秒";
		},1000)
		$scope.timer3=$timeout(function(){
			$interval.cancel($scope.timer2);
			$timeout.cancel($scope.timer3);
		},3000)
	})
	</script>
</body>
</html>

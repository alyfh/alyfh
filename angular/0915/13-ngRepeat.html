<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-controller="ctrl">
		<ul>
			<li ng-repeat="(key,value) in json">{{key}}---{{value}}---{{$index}}</li>
		</ul>
	</div>
	<script>
	angular.module("app",[])
	.controller("ctrl",function($scope){
		$scope.json={
			name:"張三",
			age:"20",
			sex:"male"
		}
	})
	</script>
</body>
</html>

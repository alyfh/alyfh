	<title>Document</title>
	<script src="js/angular.min.js"></script>
</head>
<body>

	.controller("ctrl",function($scope){

			name:"百度",

			src:"https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png"
		}
	})
	</script>
</body>
</html>

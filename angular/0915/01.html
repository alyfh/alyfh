<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
	<style>
	.ng-cloak{
		display: none;
	}
	</style>
</head>
<body>
	<div ng-controller="ctrl">
		<h1 class="ng-cloak">{{name}}</h1>
		<h1 class="ng-cloak">{{2+2}}</h1>
	</div>
	<script>
		angular.module("myApp",[])
		.controller("ctrl",function($scope){
			$scope.name="angular";
		})
	</script>
</body>
</html>
